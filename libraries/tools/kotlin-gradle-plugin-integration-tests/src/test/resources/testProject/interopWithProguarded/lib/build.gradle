apply plugin: 'java'
apply plugin: 'kotlin'

buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://cache-redirector.jetbrains.com/repo1.maven.org/maven2/' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'net.sf.proguard:proguard-gradle:6.0.3'
    }
}

repositories {
    mavenLocal()
    maven { url 'https://cache-redirector.jetbrains.com/repo1.maven.org/maven2/' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

}

task obfuscate(type: proguard.gradle.ProGuardTask, dependsOn: jar) {
    injars "${jar.archivePath}"
    outjars "$buildDir/proguard/out.jar"
    libraryjars "$System.env.JAVA_HOME/jre/lib/rt.jar"
    libraryjars configurations["compile"]

    dontobfuscate
    dontoptimize
    keep 'class *'
    keepclassmembers 'class * { \
            public <init>(...); \
            }'

}

configurations {
    proguarded
}

artifacts {
    proguarded(file(obfuscate.outJarFiles[0])) {
        name 'out'
        type 'jar'
        builtBy obfuscate
    }
}


