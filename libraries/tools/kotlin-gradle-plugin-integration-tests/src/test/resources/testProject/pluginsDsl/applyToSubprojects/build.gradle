plugins {
    id 'org.jetbrains.kotlin.jvm' version '<pluginMarkerVersion>' apply false
}

allprojects {
    repositories {
        mavenLocal()
        maven { url 'https://cache-redirector.jetbrains.com/repo1.maven.org/maven2/' }
    }
}

subprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'
}